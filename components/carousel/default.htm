<div id="carouselPvPaissa" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselPvPaissa" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPvPaissa" data-slide-to="1"></li>
        <li data-target="#carouselPvPaissa" data-slide-to="2"></li>
        <li data-target="#carouselPvPaissa" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        {% for carousel in carouselPosts %}
        <div class="carousel-item {% if loop.first %}active{% endif %}">
            {% if carousel.featured_images.count %}
            {% for image in carousel.featured_images %}
            <img src="{{ image.path }}" alt="{{ carousel.title }}">
            {% endfor %}
            {% else %}
            <img src="/themes/pvpaissa_organization/assets/images/marshal-mami.jpg" alt="{{ post.title }}">
            {% endif %}
            <div class="carousel-caption">
                <a href="/article/{{ carousel.slug }}">
                    <h3>{{ carousel.title }}</h3>
                </a>
                <p>{{ carousel.excerpt|raw }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselPvPaissa" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselPvPaissa" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
