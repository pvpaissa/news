<div class="basic-page guides-page">
    <div class="container">
        <div class="page-title">
            <h1>Job Guides</h1>
            <div class="sub-box"></div>
        </div>

        <div class="row">
            {% for job in jobs %}
            <a href="/articles/category/{{ job.name|slug }}">
            <div class="col-md-3 col-6 guides-block">
                <div class="guides-job guides-{{ job.name|slug }} d-flex flex-column">
                    <h4 class="guides-job-title sr-only">{{ job.name }}</h4>
                    <h4 class="guides-job-abbr">{{ job.abbr|upper }}</h4>
                    <div class="job-icon">
                        {{ source('./themes/pvpaissa_organization/assets/images/' ~ job.abbr|upper ~ '.svg') }}
                    </div>
                </div>
            </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<svg id="svg-filter">
    <filter id="tankShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feComponentTransfer in="SourceAlpha">
            <feFuncR type="discrete" tableValues="0"/>
            <feFuncG type="discrete" tableValues="0"/>
            <feFuncB type="discrete" tableValues=".8"/>
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="2"/>
        <feOffset dx="1" dy="4" result="shadow"/>
        <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
    <filter id="damageShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feComponentTransfer in="SourceAlpha">
            <feFuncR type="discrete" tableValues=".5"/>
            <feFuncG type="discrete" tableValues="0"/>
            <feFuncB type="discrete" tableValues="0"/>
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="2"/>
        <feOffset dx="1" dy="4" result="shadow"/>
        <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
    <filter id="healerShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
        <feComponentTransfer in="SourceAlpha">
            <feFuncR type="discrete" tableValues="0"/>
            <feFuncG type="discrete" tableValues=".8"/>
            <feFuncB type="discrete" tableValues="0"/>
        </feComponentTransfer>
        <feGaussianBlur stdDeviation="2"/>
        <feOffset dx="1" dy="4" result="shadow"/>
        <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
</svg>
