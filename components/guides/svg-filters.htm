<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="1" height="1">
    <defs>
        <filter id="tankShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feComponentTransfer in="SourceAlpha">
                <feFuncR type="discrete" tableValues="0"/>
                <feFuncG type="discrete" tableValues="0"/>
                <feFuncB type="discrete" tableValues=".8"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="2"/>
            <feOffset dx="1" dy="4" result="shadow"/>
            <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
        </filter>
        <filter id="damageShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feComponentTransfer in="SourceAlpha">
                <feFuncR type="discrete" tableValues=".5"/>
                <feFuncG type="discrete" tableValues="0"/>
                <feFuncB type="discrete" tableValues="0"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="2"/>
            <feOffset dx="1" dy="4" result="shadow"/>
            <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
        </filter>
        <filter id="healerShadow" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feComponentTransfer in="SourceAlpha">
                <feFuncR type="discrete" tableValues="0"/>
                <feFuncG type="discrete" tableValues=".8"/>
                <feFuncB type="discrete" tableValues="0"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="2"/>
            <feOffset dx="1" dy="4" result="shadow"/>
            <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
        </filter>
    </defs>
</svg>
